changelogs:
  - kind: github
    dir: docs/next/modules/en/pages/changelogs
    formats:
      - extension: asciidoc
        frontmatters: |
          ---
          title: "{{ .Changelog.Name }}"
          date: "{{ .Changelog.PublishedAt }}"
          ---
        indexfilename: index
        indexfrontmatters: |
          ---
          title: "Changelogs"
          ---
    spec:
      owner: rancher
      repository: turtles
